<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Info</title>
    <link rel="stylesheet" href="s./tyles.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Pokemon Searcher</h1>
        <div class="search-section">
            <input type="text" id="search-input" placeholder="Entrez le nom ou l'ID du Pokémon">
            <div class="btn-container">
                <button id="search-button">Search</button>
                <button id="random-button">Random ?</button>
            </div>
        </div>
        <div class="pokemon-info">
            <h1 id="pokemon-name">Nom du Pokémon</h1>
            <p id="pokemon-id">ID: </p>
            <p id="weight">Poids: </p>
            <p id="height">Taille: </p>
            <p id="types">Types: </p>
            <div id="fetch-div"></div>
            <div class="stats">
                <p id="hp">HP: </p>
                <p id="attack">Attaque: </p>
                <p id="defense">Défense: </p>
                <p id="special-attack">Attaque Spéciale: </p>
                <p id="special-defense">Défense Spéciale: </p>
                <p id="speed">Vitesse: </p>
            </div>
        </div>
    </div>
</body>
</html>
